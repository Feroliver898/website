        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Realtime Database service
        const database = firebase.database();

        // Add login event listener
        document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("login-form").elements["user"].value;

    const password = document.getElementById("login-form").elements["password"].value;

    // Get reference to the user in the database
    const userRef = firebase.database().ref("users/" + username);

    // Retrieve user data from the database
    userRef.get().then((snapshot) => {
        const userData = snapshot.val();

        if (userData && userData.password === password) {
            // Redirect to index.html upon successful login
            window.location.href = "index.html";
        } else {
            // Handle invalid username or password
            alert("Invalid username or password.");
        }
    }).catch((error) => {
        // Handle database read error
        alert("An error occurred while logging in.");
    });
});
    </script>
