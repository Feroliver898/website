<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html"><i class="fas fa-home"></i></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="info.html">Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="galerie.html">Galerie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div class="login-container">
            <form class="login-form" id="login-form">
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <a href="impressum.html">Impressum</a>
        <a href="kontakt.html">Kontakt</a>
    </footer>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>

    <!-- Firebase configuration -->
    <script>
        // Initialize Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyCYGQJVECbawW_HPhtwPXWxh9Wn5txAbvg",
  authDomain: "test-67d25.firebaseapp.com",
  projectId: "test-67d25",
  storageBucket: "test-67d25.appspot.com",
  messagingSenderId: "1044495235111",
  appId: "1:1044495235111:web:1a71d64328fa6b0b417602",
  measurementId: "G-KXL410Y24D"
};

        firebase.initializeApp(firebaseConfig);

        // Get a reference to the authentication service
        const auth = firebase.auth();

        // Add login event listener
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("login-form").elements["email"].value;
            const password = document.getElementById("login-form").elements["password"].value;

            // Sign in with email and password
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to index.html upon successful login
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    // Handle login errors
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
